    /* General body styles */
body {

}

.screen {
    flex: 1;
    display: flex;
    flex-direction: column;
    font-family: 'Montserrat', sans-serif;
    font-size: 13px;
    background-image: url('Photos/harley-davidson-7zBJa1-S224-unsplash.jpg');
    background-size:300%;
    background-position: center;
    overflow: auto; /* Makes the screen scrollable */
    padding: 20px;
    box-sizing: border-box;
    position: relative;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding: 10px;
  
    border-radius: 10px;
}

.logo {

    margin-left: 60px;
   
}

.dropdown {
    position: relative;
}

.dropbtn {
    background-color: #272727;
    color: #fff;
    padding: 10px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

.dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color: #fff;
    min-width: 160px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
    overflow: hidden;
    z-index: 1;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown-content a {
    color: #333;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.content-container {
    flex: 1;
    padding: 10px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #ffffff;
}

.folder {
    border: 1px solid #ddd;
    border-radius: 10px;
    margin-bottom: 15px;
    overflow: hidden;
    background-color: #fff;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.folder:hover {
    transform: scale(1.02);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.folder-header {
  
   
    padding: 10px;
    font-size: 16px;

}
