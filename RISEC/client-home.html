<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
    <link rel="stylesheet" href="client.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mobile-frame">
        <div class="screen">
            <div class="header">
                <img src="Photos/image-removebg-preview (1).png" alt="Logo" class="logo">
            </div>
            <div class="button-group">
                <button class="nav-button">Details of Vehicle</button>
                <button class="nav-button">Details of Claim 1</button>
                <button class="nav-button">Details of Claim 2</button>
                <button class="nav-button">Details of Claim 3</button>
            </div>
            <div class="content-container">
                <div class="folder" id="file-claim">
                    <div class="folder-header">File a Claim</div>
                    <div class="folder-content">
                        <p>Report a new claim here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('file-claim').addEventListener('click', function() {
            window.location.href = 'file-claim.html'; // replace 'file-claim.html' with your actual file path
        });
    </script>
</body>
</html>
<style>
    /* General body styles */
body {
    font-family: 'Montserrat', sans-serif; 
    background-color: #f0f4f8; /* Light gray background */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

.mobile-frame {
    width: 375px;
    height: 667px;
    border: 2px solid #ccc;
    border-radius: 36px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    background-color: #fff;
    display: flex;
    flex-direction: column;
}

.screen {
    flex: 1;
    display: flex;
    flex-direction: column;
    font-family: 'Montserrat', sans-serif;
    font-size: 13px;
    background-image: url('Photos/leonard-gorges-ISRGL1eSwBI-unsplash.jpg');
    background-size: cover;
    background-position: center;
    overflow: auto; /* Makes the screen scrollable */
    padding: 20px;
    box-sizing: border-box;
    position: relative;
}

.header {
    display: flex;
    align-items: center;
    justify-content: center; /* Center the logo horizontally */
    margin-bottom: 20px;
    padding: 10px;
    border-radius: 10px;
}

.logo {
    width: 200px; /* Adjust the logo size */
    height: auto;
    margin-right:50px;
}


.button-group {
    font-family: 'Montserrat', sans-serif;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    margin: 20px 0;
}

.nav-button {
    font-family: 'Montserrat', sans-serif;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 20px;
    font-size: 13px;
    cursor: pointer;
    text-align: center;
    transition: background-color 0.3s ease;
}

.nav-button:hover {
    background-color: #ddd;
}

.content-container {
    flex: 1;
    padding: 10px;
}

.folder {
    font-family: 'Montserrat', sans-serif;
    border: 1px solid #ddd;
    border-radius: 10px;
    overflow: hidden;
    background-color: #fff;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer; /* Add pointer cursor to indicate it's clickable */
}

.folder:hover {
    transform: scale(1.02);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.folder-header {
    background-color: #f0f0f0;
    padding: 10px;
    font-size: 16px;
    border-bottom: 1px solid #ddd;
}

.folder-content {
    font-family: 'Montserrat', sans-serif;
    padding: 15px;
    font-size: 14px;
    color: #555;
}

.folder-content p {
    margin: 0 0 10px;
}

</style>
