<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - RISEC</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #D2CFD0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .logo {
            width: 250px;
            height: 100px;
        }
        .mobile-frame {
            width: 375px;
            height: 667px;
            border: 2px solid #9b9898;
            border-radius: 36px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        .mobile-frame::before {
            content: '';
            display: block;
            width: 60px;
            height: 5px;
            background: #adabab;
            border-radius: 10px;
            position: absolute;
            top: 10px;
            left: calc(50% - 30px);
        }
        .mobile-frame::after {
            content: '';
            display: block;
            width: 35px;
            height: 35px;
            background: #e0e0e0;
            border-radius: 50%;
            position: absolute;
            bottom: 30px;
            left: calc(50% - 17.5px);
        }
        .screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 50px;
        }
        .create-account-screen {
            text-align: center;
        }
        .input-field {
            width: 70%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .btn {
            width: 40%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #000000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0;
        }
        .btn:hover {
            background-color: #ffffff;
        }
        .back-to-login {
            display: block;
            margin: 10px 0;
            color: #cac0c0;
            text-decoration: none;
            font-size: 13px;
            font-family: 'Montserrat', sans-serif;
        }
        .back-to-login:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="mobile-frame">
        <div class="screen create-account-screen">
            <img src="Photos/image-removebg-preview (1).png" alt="Logo" class="logo">
            <br>
            <form onsubmit="handleCreateAccount(event)">
                <input type="text" placeholder="First Name" class="input-field">
                <input type="text" placeholder="Last Name" class="input-field">
                <input type="text" placeholder="Email" class="input-field">
                <input type="password" placeholder="Password" class="input-field">
                <select class="input-field">
                    <option value="" disabled selected>Select your role</option>
                    <option value="student">Client</option>
                    <option value="teacher">Administrator</option>
                    <option value="admin">Police</option>
                    <option value="admin">Lawyer</option>
                </select>
                <button type="submit" class="btn">Create Account</button>
            </form>
            <a href="login.html" class="back-to-login">Back to Login</a>
        </div>
    </div>
    <script>
        function handleCreateAccount(event) {
            event.preventDefault();
            alert("Account created successfully.");
            // Add your form submission logic here
        }
    </script>
</body>
</html>
