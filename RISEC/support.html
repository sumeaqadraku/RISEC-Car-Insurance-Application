<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif; 
            background-color: #f0f4f8; /* Light gray background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .mobile-frame {
            width: 100%;
            max-width: 375px;
            height: 100%;
            max-height: 667px;
            border: 2px solid #ccc;
            border-radius: 36px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }

        .screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            font-family: 'Montserrat', sans-serif;
            font-size: 13px;
            background-image: url('Photos/harley-davidson-7zBJa1-S224-unsplash.jpg');
            background-size: 280%;
            background-position: center;
            overflow: auto; /* Makes the screen scrollable */
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin: 0 0 20px 0;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
        }

        .logo {
            width: 150px; /* Adjust the logo size */
            height: auto;
        }

        .chat-box {
            flex: 1;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .received {
            background-color: #f0f0f0;
            text-align: left;
        }

        .sent {
            background-color: #e48d4a;
            text-align: right;
        }

        .input-container {
            display: flex;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            font-size: 14px;
        }

        button {
            padding: 8px 15px;
            border: none;
            background-color: #bb5609;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .mobile-frame {
                width: 100%;
                height: 100%;
                border-radius: 0;
                box-shadow: none;
            }

            .screen {
                padding: 10px;
            }

            .logo {
                width: 120px;
            }

            input[type="text"], button {
                font-size: 12px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-frame">
        <div class="screen">
            <div class="header">
                <img src="Photos/image-removebg-preview (1).png" alt="Logo" class="logo">
            </div>
            <h1>Chat Support</h1>
            <div class="chat-box" id="chat-box">
                <div class="message received">Hello! How can I help you?</div>
            </div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            if (userInput.trim() !== "") {
                var chatBox = document.getElementById("chat-box");
                var message = document.createElement("div");
                message.classList.add("message", "sent");
                message.textContent = userInput;
                chatBox.appendChild(message);
                document.getElementById("user-input").value = "";
                chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
                // Simulate bot response
                setTimeout(function() {
                    var botMessage = document.createElement("div");
                    botMessage.classList.add("message", "received");
                    botMessage.textContent = "I received: " + userInput;
                    chatBox.appendChild(botMessage);
                    chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
                }, 1000);
            }
        }
    </script>
</body>
</html>
